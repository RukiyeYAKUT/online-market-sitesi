<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Facelet Title</title>

    </h:head>

    <h:body>
        <div class="row">
        <div class="container">

            <div class="col">
                <h:form>
                    <table class="table table-striped table-hover"> 

                        <thead>
                            <tr>
                                <th>
                                    ID
                                </th><th>
                                    Title

                                </th>


                                <th>

                                    Created 

                                </th>
                                <th>

                                    Updated 

                                </th>
                                <th>

                                    ADMINISTRATION


                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{categoryBean.list}" var="e">

                                <tr>

                                    <td>#{e.id}</td>
                                    <td>
                                        <h:commandLink action="#{categoryBean.setEntity(e)}" value="#{e.title}"/>
                                    </td>
                                    <td>#{e.created}</td>
                                    <td>#{e.updated} </td>

                                    <td>

                                    </td>
                                </tr>



                            </ui:repeat> 
                        </tbody>
                    </table>
                </h:form>

            </div>
            <div class="col">
                <h:form>
                    <div class="nb-3">
                        <label> Title </label>
                        <h:inputText value="#{categoryBean.entity.title}" styleClass="form-control"/>
                    </div>
                    <div class="nb-3">
                        <h:commandButton styleClass="btn btn-success" rendered="#{categoryBean.entity.id == null}" action="#{categoryBean.create}" value="Create"/>
                        <h:commandButton styleClass="btn btn-secondary" rendered="#{categoryBean.entity.id!=null}"  action="#{categoryBean.clearForm}" value="Clear Form"/>
                        <h:commandButton styleClass="btn btn-primary" rendered="#{categoryBean.entity.id!=null}"  action="#{categoryBean.update}" value="Update"/>
                        <h:commandButton styleClass="btn btn-danger" rendered="#{categoryBean.entity.id!=null}"  action="#{categoryBean.delete}" value="Delete"/>
                    </div>  
                </h:form>
            </div>
            </div>
        </div>



    </h:body>
</html>
